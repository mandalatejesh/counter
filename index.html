<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Basic counter with save feature</h1>
    <div id="counter-box">
      <h1 id="countEl">0</h1>
      <button id="inc-btn" onclick="inc()">increment</button>
      <button id="dec-btn" onclick="dec()">decrement</button><br />
      <button id="save-btn" onclick="save()">save</button><br />
      <h3 id="save-box">Saved :</h3>
    </div>
    <button id="clear-btn" onclick="myfunc()">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
